	        <script type="text/javascript">
		        $(document).ready(function() {
			$('.button').click(function(e) {
				e.preventDefault();
				setContent($(this));
			});

			$('.button.active').length && setContent($('.button.active'));

			function setContent($el) {
				$('.button').removeClass('active');
				$('.box').hide();
				$el.addClass('active');
				$($el.data('rel')).show();
			}

			function changeBg() {
				var now = new Date();
				var n = now.getHours();
				
				if ( n >= 12 && n <= 17 ) {
				       	picture = "url('background/background01.png')";
					color1 = "#ff007f";
					color2 = "#c32148";
					message="Ohayō"
				} else if ( n >= 0  && n <= 11) {
					picture = "url('background/background02.png')";
					color1 = "#557780";
					color2 = "#2CC990";
					message="Kon'nichiwa"
				} else if ( n >= 18 && n <= 24 ) {
					picture = "url('background/background03.png')";
					color1 = "#444444";
					color2 = "#5A5A5A";
					message="Konbanwa"
				} 
				document.getElementById("container").style.background = picture;
				document.getElementById("border").style.background = color1;
				document.getElementById('box1').style.color = document.getElementById('box2').style.color = document.getElementById('box3').style.color = color2;
				document.getElementById("details").style.background = color2;
				document.getElementById("message").style.textShadow = '5px 5px ' + color1;
				document.getElementById("message").innerHTML = message;
			 }
			 changeBg();
		        });
	        </script>
	</head>
